<div id="container">

    <section class="intro">
        <div class="intro-back">
            <div class="intro-back-top"></div>
            <div class="intro-avatar"></div>
            <div class="intro-content">
                <p class="intro-name">Forwhat</p>
                <p class="intro-job">{{intro.job}}</p>
                <div class="intro-desc">
                    <p>行走于代码之间，还原视觉设计</p>
                    <p>专注于标准，重视交互</p>
                    <p>热爱生活，崇尚创新，追求极致的用户体验</p>
                </div>
            </div>
        </div>
    </section>
    <section class="duty">
        <p class="duty-title">我的日常工作</p>
        <div class="duty-container clearfix">
            <div class="duty-panel pull_left">
                <p class="duty-title duty-title_middle">任务列表</p>
                <ul class="duty-list">
                    <li class="duty-list-item">
                        <i class="iconfont icon-yes"></i>
                        <span class="duty-name">配合UCD、产品经理，高度还原视觉设计稿</span>
                    </li>
                    <li class="duty-list-item">
                        <i class="iconfont icon-yes"></i>
                        <span class="duty-name">公共组件封装</span>
                    </li>
                    <li class="duty-list-item">
                        <i class="iconfont icon-yes"></i>
                        <span class="duty-name">前后端数据交互</span>
                    </li>
                    <li class="duty-list-item">
                        <i class="iconfont icon-yes"></i>
                        <span class="duty-name">页面重构</span>
                    </li>
                    <li class="duty-list-item">
                        <i class="iconfont icon-yes"></i>
                        <span class="duty-name">性能优化</span>
                    </li>
                </ul>
                <p class="duty-title duty-title_middle">辅助技能</p>
                <ul class="duty-help clearfix">
                    <li class="duty-help-item hexagon">
                        <div class="rectangle ret1"></div>
                        <div class="rectangle ret2"></div>
                        <div class="rectangle ret3">Ps</div>
                    </li>
                    <li class="duty-help-item hexagon">
                        <div class="rectangle ret1"></div>
                        <div class="rectangle ret2"></div>
                        <div class="rectangle ret3">Java</div>
                    </li>
                    <li class="duty-help-item hexagon">
                        <div class="rectangle ret1"></div>
                        <div class="rectangle ret2"></div>
                        <div class="rectangle ret3">Sass</div>
                    </li>
                    <li class="duty-help-item hexagon">
                        <div class="rectangle ret1"></div>
                        <div class="rectangle ret2"></div>
                        <div class="rectangle ret3">DB</div>
                    </li>
                </ul>
            </div>
            <div class="duty-panel pull_right">
                <p class="duty-title duty-title_middle">技能条</p>
                <div class="duty-skill" id="progress">

                </div>
            </div>
        </div>
    </section>
</div>
